<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doğum Günü Sürprizi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fdf6ee; /* Krem arka plan */
      text-align: center;
    }

    #intro {
      background: #fdf6ee; /* Pembe yerine krem ton */
      color: #333;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    .balloon {
      animation: float 6s ease-in-out infinite;
      position: absolute;
      bottom: -100px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(360deg);
        opacity: 0;
      }
    }

    #main {
      padding: 50px 20px;
    }

    #message {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .envelope {
      width: 100px;
      cursor: pointer;
      margin: 20px;
    }

    .hidden-photo {
      display: none;
      width: 200px;
      margin: 10px;
    }

    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      #message {
        font-size: 1.2em;
      }

      .envelope {
        width: 80px;
      }

      .hidden-photo {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>İyi ki doğdun!</h1>
    <p>Bu özel günde senin için küçük bir sürprizim var.</p>
  </div>

  <!-- Mavi Balonlar -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Balloons.svg/1200px-Balloons.svg.png" class="balloon" style="left: 10%; animation-delay: 0s; width: 60px;" />
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Balloons.svg/1200px-Balloons.svg.png" class="balloon" style="left: 30%; animation-delay: 2s; width: 60px;" />
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Balloons.svg/1200px-Balloons.svg.png" class="balloon" style="left: 50%; animation-delay: 4s; width: 60px;" />

  <div id="main">
    <p id="message">Zarfa tıkla ve sürprizi keşfet!</p>

    <!-- Sol Zarf ve Fotoğraf -->
    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="envelope" id="left-envelope" onclick="togglePhoto('left-photo')" />
    <img src="sol-fotograf.jpg" id="left-photo" class="hidden-photo" />

    <!-- Sağ Zarf ve Fotoğraf -->
    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="envelope" id="right-envelope" onclick="togglePhoto('right-photo')" />
    <img src="sag-fotograf.jpg" id="right-photo" class="hidden-photo" />
  </div>

  <script>
    function togglePhoto(id) {
      const photo = document.getElementById(id);
      photo.style.display = (photo.style.display === "block") ? "none" : "block";
    }
  </script>
</body>
</html>
